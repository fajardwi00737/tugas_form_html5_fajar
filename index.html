<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Membuat Form</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card p-3">
                <div class="card-title col-sm-12 my-auto"><h1 class="font-weight-bold" style="color: #129987;">Student Registration Form</h1></div>
                <div class="card-body">
                    <form action="#" method="post">
                        <div class="form-row justify-content-end">
                            <label class="mt-1 pr-3">DATE</label>
                            <div class="col-sm-12 col-md-4">
                                <input type="text" class="form-control" title="whitespace not allowed" pattern="(.|\s)*\S(.|\s)*" required>
                            </div>
                        </div>
                        <div class="form-group mt-5 border-bottom border-dark">
                            <h4 class="font-weight-bold">PERSONAL INFORMATION</h4>
                        </div>
                        <div class="form-row">
                            <div class="col-sm-12 col-md-3">
                                <label>NAME</label>
                            </div>
                            <div class="col-sm-12 col-md-9">
                                <input type="text" class="form-control" title="whitespace not allowed" pattern="(.|\s)*\S(.|\s)*" required>
                            </div>
                        </div>
                        <div class="form-row mt-2">
                            <div class="col-sm-12 col-md-3">
                                <label>DATE OF BIRTH</label>
                            </div>
                            <div class="col-sm-12 col-md-9">
                                <input type="text" class="form-control" title="whitespace not allowed" pattern="(.|\s)*\S(.|\s)*" required>
                            </div>
                        </div>
                        <div class="form-group mt-5 border-bottom border-dark">
                            <h4 class="font-weight-bold">CONCTACT INFORMATION</h4>
                        </div>
                        <div class="form-row mt-2">
                            <div class="col-sm-12 col-md-3">
                                <label>ADDRESS</label>
                            </div>
                            <div class="col-sm-12 col-md-9">
                                <input type="text" class="form-control" title="whitespace not allowed" pattern="(.|\s)*\S(.|\s)*" required>
                            </div>
                        </div>
                        <div class="form-row mt-2">
                            <div class="col-sm-12 col-md-3">
                                <label>CITY</label>
                            </div>
                            <div class="col-sm-12 col-md-3">
                                <input type="text" class="form-control" title="whitespace not allowed" pattern="(.|\s)*\S(.|\s)*" required>
                            </div>
                            <div class="col-sm-12 col-md-3">
                                <label>PROVINCE/STATE</label>
                            </div>
                            <div class="col-sm-12 col-md-3">
                                <input type="text" class="form-control" title="whitespace not allowed" pattern="(.|\s)*\S(.|\s)*" required>
                            </div>
                        </div>
                        <div class="form-row mt-2">
                            <div class="col-sm-12 col-md-3">
                                <label>ZIP CODE</label>
                            </div>
                            <div class="col-sm-12 col-md-3">
                                <input type="text" class="form-control" title="whitespace not allowed" pattern="(.|\s)*\S(.|\s)*" required>
                            </div>
                            <div class="col-sm-12 col-md-3">
                                <label>COUNTRY</label>
                            </div>
                            <div class="col-sm-12 col-md-3">
                                <input type="text" class="form-control" title="whitespace not allowed" pattern="(.|\s)*\S(.|\s)*" required>
                            </div>
                        </div>
                        <div class="form-row mt-2">
                            <div class="col-sm-12 col-md-3">
                                <label>PHONE</label>
                            </div>
                            <div class="col-sm-12 col-md-3">
                                <input type="number" class="form-control" required>
                            </div>
                            <div class="col-sm-12 col-md-3">
                                <label>EMAIL</label>
                            </div>
                            <div class="col-sm-12 col-md-3">
                                <input type="email" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-row mt-3">
                            <div class="col">MEMBERSHIP TYPE</div>
                            <div class="col ml-2 form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="membershipType" required>
                                <label class="form-check-label">
                                    Regular
                                </label>
                            </div>
                            <div class="col form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="membershipType" required>
                                <label class="form-check-label">
                                    Premium
                                </label>
                            </div>
                            <div class="col form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="membershipType" required>
                                <label class="form-check-label">
                                    VIP
                                </label>
                            </div>
                        </div>
                        <div class="form-group mt-5 border-bottom border-dark">
                            <h4 class="font-weight-bold">COURSE INFORMATION</h4>
                        </div>
                        <div class="form-row mt-2">
                            <div class="col-sm-12 col-md-3">
                                <label>COURSE NAME</label>
                            </div>
                            <div class="col-sm-12 col-md-9">
                                <input type="text" class="form-control" title="whitespace not allowed" pattern="(.|\s)*\S(.|\s)*" required>
                            </div>
                        </div>
                        <div class="form-row mt-3">
                            <div class="col">PAYMENT DETAILS</div>
                            <div class="ml-2 col form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="paymentType" required>
                                <label class="form-check-label">
                                    Cash
                                </label>
                            </div>
                            <div class="col form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="paymentType" required>
                                <label class="form-check-label">
                                    Cheque
                                </label>
                            </div>
                            <div class="col form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="paymentType" required>
                                <label class="form-check-label">
                                    Credit Card
                                </label>
                            </div>
                        </div>
                        <div class="form-row mt-4">
                            <div class="col-sm-12 col-md-3">
                                <label>CONMMENTS</label>
                            </div>
                            <div class="col-sm-12 col-md-9">
                                <input type="text" class="form-control" title="whitespace not allowed" pattern="(.|\s)*\S(.|\s)*" required>
                            </div>
                        </div>
                        <div class="form-row mt-1">
                            <div class="col pt-1 pb-1">
                                <input type="text" class="form-control mt-3" placeholder="STUDENT'S NAME" required>
                            </div>
                            <div class="col pt-1 pb-1">
                                <input type="text" class="form-control mt-3" placeholder="VALIDATE BY" required>
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <button type="submit" class="btn btn-danger">SUBMIT</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
