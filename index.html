<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Membuat Form</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card p-3">
                <div class="card-title col-sm-12 my-auto"><h1 class="font-weight-bold" style="color: #129987;">Student Registration Form</h1></div>
                <div class="card-body">
                    <form action="#" method="post">
                        <div class="form-row justify-content-end">
                            <label class="mt-1">Tanggal</label>&nbsp;&nbsp;&nbsp;
                            <div class="col-sm-12 col-md-4">
                                <input type="text" class="form-control" title="whitespace not allowed" pattern="(.|\s)*\S(.|\s)*" required>
                            </div>
                        </div>
                        <div class="form-group mt-5 border-bottom border-dark">
                            <h4 class="font-weight-bold">Data Personal</h4>
                        </div>
                        <div class="form-row">
                            <div class="col-sm-12 col-md-3">
                                <label>Nama </label>
                            </div>
                            <div class="col-sm-12 col-md-9">
                                <input type="text" class="form-control" title="whitespace not allowed" pattern="(.|\s)*\S(.|\s)*" required>
                            </div>
                        </div>
                        <div class="form-row mt-2">
                            <div class="col-sm-12 col-md-3">
                                <label>Tempat, Tanggal Lahir</label>
                            </div>
                            <div class="col-sm-12 col-md-9">
                                <input type="text" class="form-control" title="whitespace not allowed" pattern="(.|\s)*\S(.|\s)*" required>
                            </div>
                        </div>
                        <div class="form-row mt-2">
                            <div class="col-sm-12 col-md-3">
                                <label>Alamat</label>
                            </div>
                            <div class="col-sm-12 col-md-9">
                                <input type="text" class="form-control" title="whitespace not allowed" pattern="(.|\s)*\S(.|\s)*" required>
                            </div>
                        </div>
                        <div class="form-group mt-3 border-bottom border-dark">
                            <h4 class="font-weight-bold">Data Kontak</h4>
                        </div>
                        <div class="form-row mt-2">
                            <div class="col-sm-12 col-md-3">
                                <label>Kota</label>
                            </div>
                            <div class="col-sm-12 col-md-3">
                                <input type="text" class="form-control" title="whitespace not allowed" pattern="(.|\s)*\S(.|\s)*" required>
                            </div>
                            <div class="col-sm-12 col-md-3">
                                <label>Provinsi</label>
                            </div>
                            <div class="col-sm-12 col-md-3">
                                <input type="text" class="form-control" title="whitespace not allowed" pattern="(.|\s)*\S(.|\s)*" required>
                            </div>
                        </div>
                        <div class="form-row mt-2">
                            <div class="col-sm-12 col-md-3">
                                <label>Kode Pos</label>
                            </div>
                            <div class="col-sm-12 col-md-3">
                                <input type="text" class="form-control" title="whitespace not allowed" pattern="(.|\s)*\S(.|\s)*" required>
                            </div>
                            <div class="col-sm-12 col-md-3">
                                <label>Negara</label>
                            </div>
                            <div class="col-sm-12 col-md-3">
                                <input type="text" class="form-control" title="whitespace not allowed" pattern="(.|\s)*\S(.|\s)*" required>
                            </div>
                        </div>
                        <div class="form-row mt-2">
                            <div class="col-sm-12 col-md-3">
                                <label>No. Telp</label>
                            </div>
                            <div class="col-sm-12 col-md-3">
                                <input type="number" class="form-control" required>
                            </div>
                            <div class="col-sm-12 col-md-3">
                                <label>Email</label>
                            </div>
                            <div class="col-sm-12 col-md-3">
                                <input type="email" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-row mt-2">
                            <div class="col">Jenis Kelamin</div>
                            <div class="col ml-2 form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="membershipType" required>
                                <label class="form-check-label">
                                    Laki laki
                                </label>
                            </div>
                            <div class="col form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="membershipType" required>
                                <label class="form-check-label">
                                    Perempuan
                                </label>
                            </div>
                            <div class="col form-check form-check-inline">
                            </div>
                        </div>
                        
                        <div class="form-row mt-3">
                            <div class="col pt-1 pb-1">
                                <input type="text" class="form-control mt-1" placeholder="Nama Siswa" required>
                            </div>
                            <div class="col  pt-1 pb-1">
                                <input type="text" class="form-control mt-1" placeholder="Di Tanda Tangani oleh" required>
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <button type="submit" class="btn btn-danger">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
