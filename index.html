<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Membuat Form</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card p-3">
                <div class="card-title"><h1 class="font-weight-bold" style="color: #129987;">Student Registration Form</h1></div>
                <div class="card-body">
                    <form action="#" method="post">
                        <div class="form-row justify-content-end">
                            <label class="mt-1">Date</label>&nbsp;&nbsp;&nbsp;
                            <div class="col-sm-12 col-md-4">
                                <input type="text" class="form-control" title="whitespace not allowed" pattern="(.|\s)*\S(.|\s)*" required>
                            </div>
                        </div>
                        <div class="form-group mt-5 border-bottom border-dark">
                            <h4 class="font-weight-bold">Personal Information</h4>
                        </div>
                        <div class="form-row">
                            <div class="col-sm-12 col-md-3">
                                <label>Name </label>
                            </div>
                            <div class="col-sm-12 col-md-9">
                                <input type="text" class="form-control" title="whitespace not allowed" pattern="(.|\s)*\S(.|\s)*" required>
                            </div>
                        </div>
                        <div class="form-row mt-2">
                            <div class="col-sm-12 col-md-3">
                                <label>Date Of Birth</label>
                            </div>
                            <div class="col-sm-12 col-md-9">
                                <input type="text" class="form-control" title="whitespace not allowed" pattern="(.|\s)*\S(.|\s)*" required>
                            </div>
                        </div>
                        <div class="form-group mt-5 border-bottom border-dark">
                            <h4 class="font-weight-bold">Contact Information</h4>
                        </div>
                        <div class="form-row mt-2">
                            <div class="col-sm-12 col-md-3">
                                <label>Address</label>
                            </div>
                            <div class="col-sm-12 col-md-9">
                                <input type="text" class="form-control" title="whitespace not allowed" pattern="(.|\s)*\S(.|\s)*" required>
                            </div>
                        </div>
                        <div class="form-row mt-2">
                            <div class="col-sm-12 col-md-3">
                                <label>City</label>
                            </div>
                            <div class="col-sm-12 col-md-3">
                                <input type="text" class="form-control" title="whitespace not allowed" pattern="(.|\s)*\S(.|\s)*" required>
                            </div>
                            <div class="col-sm-12 col-md-3">
                                <label>Province/State</label>
                            </div>
                            <div class="col-sm-12 col-md-3">
                                <input type="text" class="form-control" title="whitespace not allowed" pattern="(.|\s)*\S(.|\s)*" required>
                            </div>
                        </div>
                        <div class="form-row mt-2">
                            <div class="col-sm-12 col-md-3">
                                <label>Zip Code</label>
                            </div>
                            <div class="col-sm-12 col-md-3">
                                <input type="text" class="form-control" title="whitespace not allowed" pattern="(.|\s)*\S(.|\s)*" required>
                            </div>
                            <div class="col-sm-12 col-md-3">
                                <label>Country</label>
                            </div>
                            <div class="col-sm-12 col-md-3">
                                <input type="text" class="form-control" title="whitespace not allowed" pattern="(.|\s)*\S(.|\s)*" required>
                            </div>
                        </div>
                        <div class="form-row mt-2">
                            <div class="col-sm-12 col-md-3">
                                <label>Phone</label>
                            </div>
                            <div class="col-sm-12 col-md-3">
                                <input type="number" class="form-control" required>
                            </div>
                            <div class="col-sm-12 col-md-3">
                                <label>Email</label>
                            </div>
                            <div class="col-sm-12 col-md-3">
                                <input type="email" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-row mt-2">
                            <div class="col">Membership Type</div>
                            <div class="col ml-2 form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="membershipType" required>
                                <label class="form-check-label">
                                    Regular
                                </label>
                            </div>
                            <div class="col form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="membershipType" required>
                                <label class="form-check-label">
                                    Premium
                                </label>
                            </div>
                            <div class="col form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="membershipType" required>
                                <label class="form-check-label">
                                    VIP
                                </label>
                            </div>
                        </div>
                        <div class="form-group mt-5 border-bottom border-dark">
                            <h4 class="font-weight-bold">Course Information</h4>
                        </div>
                        <div class="form-row mt-2">
                            <div class="col-sm-12 col-md-3">
                                <label>Course Name</label>
                            </div>
                            <div class="col-sm-12 col-md-9">
                                <input type="text" class="form-control" title="whitespace not allowed" pattern="(.|\s)*\S(.|\s)*" required>
                            </div>
                        </div>
                        <div class="form-row mt-2">
                            <div class="col">Payment Details</div>
                            <div class="ml-2 col form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="paymentType" required>
                                <label class="form-check-label">
                                    Cash
                                </label>
                            </div>
                            <div class="col form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="paymentType" required>
                                <label class="form-check-label">
                                    Cheque
                                </label>
                            </div>
                            <div class="col form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="paymentType" required>
                                <label class="form-check-label">
                                    Credit Card
                                </label>
                            </div>
                        </div>
                        <div class="form-row mt-3">
                            <div class="col-sm-12 col-md-3">
                                <label>Comments</label>
                            </div>
                            <div class="col-sm-12 col-md-9">
                                <input type="text" class="form-control" title="whitespace not allowed" pattern="(.|\s)*\S(.|\s)*" required>
                            </div>
                        </div>
                        <div class="form-row mt-3">
                            <div class="col pt-1 pb-1">
                                <input type="text" class="form-control mt-1" placeholder="Student's Name" required>
                            </div>
                            <div class="col  pt-1 pb-1">
                                <input type="text" class="form-control mt-1" placeholder="Validated By" required>
                            </div>
                        </div>
                        <div class="form-group mt-5">
                            <button type="submit" class="btn btn-danger">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
